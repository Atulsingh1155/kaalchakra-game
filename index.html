<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <!-- Add this meta tag for landscape orientation -->
  <meta name="screen-orientation" content="landscape">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Kaalchakra: The Curse of Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    
    body { 
      background: #000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #game-container { 
      border: 2px solid #8B4513; 
      border-radius: 10px; 
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
      touch-action: none;
    }
    
    /* Fullscreen styles */
    #game-container:fullscreen {
      border: none;
      border-radius: 0;
      max-width: none;
      max-height: none;
      width: 100vw !important;
      height: 100vh !important;
      background: #000;
    }
    
    /* Landscape orientation message */
    .rotate-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-size: 24px;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    @media (orientation: portrait) and (max-width: 768px) {
      .rotate-message {
        display: flex;
      }
      #game-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="rotate-message">
    <div>
      <p>ðŸ“± Please rotate your device</p>
      <p style="font-size: 48px; margin: 20px;">â†»</p>
      <p>This game is best played in landscape mode</p>
    </div>
  </div>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
