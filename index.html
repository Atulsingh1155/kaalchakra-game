<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Kaalchakra: The Curse of Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none; /* Prevent browser handling of touch events */
    }
    
    body { 
      background: #000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #game-container { 
      border: 2px solid #8B4513; 
      border-radius: 10px; 
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
      touch-action: none; /* Prevent browser handling of touch events */
    }
    
    /* Fullscreen styles */
    #game-container:fullscreen {
      border: none;
      border-radius: 0;
      max-width: none;
      max-height: none;
      width: 100vw !important;
      height: 100vh !important;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
