<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- The viewport meta ensures proper scaling on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Kaalchakra: The Curse of Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none; /* Prevent unwanted gestures like pinch/zoom */
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
    }

    /* Game container that always fits the screen */
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      top: 0;
      left: 0;
      touch-action: none;
    }

    /* Show a rotate message if device is in portrait */
    @media screen and (orientation: portrait) {
      #rotate-message {
        display: flex;
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        justify-content: center;
        align-items: center;
        z-index: 999;
        font-size: 22px;
        text-align: center;
        padding: 20px;
      }
    }

    @media screen and (orientation: landscape) {
      #rotate-message {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="rotate-message">Please rotate your device to landscape mode for the best experience.</div>

  <!-- âœ… Use relative path for Vercel compatibility -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
